
<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700%7CWork+Sans:400,500,600" rel="stylesheet">

		<link rel="icon" type="image/png" href="favicon.ico">
		<!-- Place favicon.ico in the root directory -->
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/swiper.min.css">
		<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
		<link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/zebra_datepicker.css">
		<!--Theme custom css -->
		<link rel="stylesheet" href="assets/css/style.css">

		<!--Theme Responsive css-->
		<link rel="stylesheet" href="assets/css/responsive.css" />
	</head>
	<body>
<!-- header start -->
<div class="header">
    <div class="container">
        <div class="logo">
            <a href="index.html" class="brand">
                <img src="assets/images/HT-Logo.png" alt="">
            </a>
        </div>
    </div><!-- .container END -->
</div><!-- header end -->

<!-- here-a-maid start -->
<div class="here-a-maid">
    <div class="container">
        <div class="here-a-maid-area">
            <div class="text-center">
                <h2 class="hire-a-maid-title">HIRE A MAID</h2>
            </div>
            <form action="#" base-url="form.html" class="here-a-maid-from" id="on-demand-form" method="get">
                <div class="title-wraper clearfix">
                    <div class="demand-title">
                        <h3>Hour(s)</h3>
                    </div>
                    <div class="demand-title">
                        <h3>Minute(s)</h3>
                    </div>
                </div>
                <div class="inline-inputs clearfix">
                    <div class="form-group">
                        <select name="#" class="form-control curencyConvert">
                            <option selected>Select</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="#" class="form-control curencyConvert">
                            <option selected>Select</option>
                            <option value="0">0</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
                <div class="result mb-3">
                    <h3 class="result-title">Estimeted Bill</h3>
                    <p class="result-minutes"></p>
                    <p class="result-cash" per-minute="1.67" service-charge="50"></p>
                </div>
                <div class="text-center">
                    <input type="submit" id="on-demand" class="btn btn-primary" value="CONTINUE">
                </div>
            </form>
        </div>
    </div><!-- .container END -->
</div><!-- here-a-maid end -->

		<!-- footer section start -->
		<footer class="footer">
			<div class="text-center footer-btn">
				<a href="https://hellotask.app/" class="btn-link">Click here to see full website</a>
			</div>
			<div class="mybadge">
					<span class="border-separetor"></span>
					<h2 class="badge-title">
						<a href="https://play.google.com/store/apps/details?id=com.robotlogistics.callrobot" target="_blank">DOWNLOAD ANDRIOD APP</a>
					</h2>
			</div>
		</footer>
		<!-- footer section end -->	
		<!-- js file start -->
		<script src="assets/js/jquery-3.2.1.min.js"></script>
		<script src="assets/js/Popper.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/swiper.min.js"></script>
		<script src="assets/js/owl.carousel.min.js"></script>
		<script src="assets/js/zebra_datepicker.src.js"></script>
		<script src="assets/js/main.js"></script>		<!-- End js file -->
	</body>
</html>
